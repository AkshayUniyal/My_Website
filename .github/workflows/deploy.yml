name: Test, Build, and Deploy

on:
  push:
    branches:
      - main  # Trigger workflow on push to the main branch

jobs:
  # Job 1: Test and Build
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP 8.3
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'  # Use PHP 8.3
        extensions: mbstring, xml, curl  # Specify any necessary PHP extensions

    - name: Run WordPress Coding Standards
      run: |
        cd wp-content/themes/twentytwentythree
        vendor/bin/phpcs --standard=WordPress .  # Run WordPress coding standards check (if applicable)

    - name: Archive Built Code
      run: |
        tar -czf build.tar.gz wp-content  # Create a tarball of the wp-content directory

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: build.tar.gz

  # Job 2: Deploy to EC2
  deploy:
    runs-on: ubuntu-latest
    needs: test-and-build  # Only run after test-and-build completes successfully

    steps:
    - name: Download Build Artifact
      uses: actions/download-artifact@v3
      with:
        name: build

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Deploy to EC2
      run: |
        scp -o StrictHostKeyChecking=no build.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.HOST_IP }}:/tmp/build.tar.gz
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.HOST_IP }} << 'EOF'
          cd /var/www/demo
          tar -xzf /tmp/build.tar.gz -C .
          sudo systemctl restart nginx
        EOF

